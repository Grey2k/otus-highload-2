<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form" id="signup_form">
                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="email">
                                        <i class="zmdi zmdi-email"></i>
                                    </label>
                                    <input type="email" name="email" id="email" placeholder="Your email"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass">
                                        <i class="zmdi zmdi-lock"></i>
                                    </label>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="re_pass">
                                        <i class="zmdi zmdi-lock-outline"></i>
                                    </label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">
                                        <i class="zmdi zmdi-account material-icons-name"></i>
                                    </label>
                                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="surname">
                                        <i class="zmdi zmdi-account material-icons-name"></i>
                                    </label>
                                    <input type="text" name="surname" id="surname" placeholder="Your Surname"/>
                                </div>
                                <div class="form-group">
                                    <label for="birthday">
                                        <i class="zmdi zmdi-calendar"></i>
                                    </label>
                                    <input type="text" name="birthday" id="birthday" required="required" min="1900-01-01" max="2099-09-13" placeholder="Your date of birth" onfocus="(this.type='date')" onblur="(this.type='text')">
                                </div>
                                <div class="form-group">
                                    <table width="100%">
                                        <tr>
                                            <td width="20%"></td>
                                            <td width="10%">
                                                <input type="radio" name="gender" value="male" checked/>
                                            </td>
                                            <td width="20%">Male</td>
                                            <td width="10%">
                                                <input type="radio" name="gender" value="female"/>
                                            </td>
                                            <td width="20%">Female</td>
                                            <td width="20%"></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="form-group">
                                    <label for="city">
                                        <i class="zmdi zmdi-city"></i>
                                    </label>
                                    <input type="text" name="city" id="city" placeholder="Your city"/>
                                </div>
                                <div class="form-group">
                                    <label for="interests">
                                        <i class="zmdi zmdi-bike"></i>
                                    </label>
                                    <input type="text" name="interests" id="interests" placeholder="Your interests"/>
                                </div>
                                <div class="form-group form-button">
                                    <table width="100%">
                                        <tr>
                                            <td width="20%"></td>
                                            <td width="60%" align="center">
                                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                            </td>
                                            <td width="20%"></td>
                                        </tr>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <table width="100%">
                                <tr>
                                    <td id="signup_image_row_1"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure>
                                            <img src="static/images/sign_up_image.jpg" alt="sing up image">
                                        </figure>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://localhost:63342/otus_highload_front/templates/sign_in.html" class="signup-image-link">I am already member</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td id='signup_image_row_4'></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            document.getElementById('signup_image_row_1').style.height = (document.getElementById('register-form').clientHeight * 0.15).toString() + "px"
            document.getElementById('signup_image_row_4').style.height = (document.getElementById('register-form').clientHeight * 0.35).toString() + "px"
        </script>
    </body>
</html>
